<div>
    <script type="text/javascript">
        const a = "Hola";
        let b = " Gente!";
        document.write("Constante a contiene " + a );
        document.write("</br>");
        document.write("Variable b contiene " + b );
        document.write("</br>");
        document.write(a + b );
        </script>
